<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Home</title>
  <link rel="stylesheet" href="style.css">
  <link rel='stylesheet' href='https://unpkg.com/emoji.css/dist/emoji.min.css'>
</head>

<body>
  <header class="header">
    <a href="/index.html"><img src="/logobranca.svg" alt="Logo" class="logo"></a>
    <div>
      <h1>uTask 3.0</h1>
    </div>
    <div>
      <label class="switch">
        <input type="checkbox">
        <span class="slider round"></span>
      </label>
    </div>
  </header>

  <footer>
    <h2>© Processo de Trainee <span class="semibold"> Uncet Jr.</span> 2023.1</h2>
    <h2>Feito com <span class="ec ec-purple-heart"></span> Daniel Seidenthal </h2>
  </footer>

  <div class="frase-do-dia">
    <div class="frase-do-dia-itens">
      <img src="/tips_and_updates.svg" alt="Lampada" class="imglamapada">
      <h3>Frase do dia</h3>
      <p class="frase-frase">Se você quer um pedacinho do paraíso, acredite em Deus. Mas se você quer conquistar o mundo, acredite em você porque Deus já te deu tudo o que você precisa para você vencer.</p>
    </div>
  </div>

  <section class="Tasks">
    <div class="Titulos">
      <!-- Display flex -->
      <div class="add">
        <!-- Display grid -->
        <div class="afazermais">
          <h3>A fazer</h3>
          <img class="mais" src="add.svg" alt="">
        </div>
        <div id="fazer" class="tasksdisp"></div>
      </div>

      <div class="and">
        <!-- Display grid -->
        <h3>Em andamento</h3>
        <div id="andamento" class="tasksdisp"></div>
      </div>

      <div class="fei">
        <!-- Display grid -->
        <h3>Feito</h3>
        <div id="feito" class="tasksdisp"></div>
      </div>
    </div>
  </section>
</body>

</html>
